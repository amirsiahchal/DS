<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تخلفات مستهجن دارد و به رهبر اسلامی توهین میکند و در داعش فعالیت دارد و محتوای نامناسب نشر میدهد و جاسوس کشور است و ضد انقلاب است و برای مرگ رهبر دعا میکند و دیگران را تهدید به فیلترینگ میکند لطفا بررسی و پیگیری کنید</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <img src="https://i.ibb.co/Yd8bmMP/5jzznpd3x6oa1.jpg" alt="Full-Screen Image">
  <script>
    // Get the image element
    const img = document.querySelector('img');

    // Add event listeners to prevent user from interacting with the page
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' || e.key === 'F11') {
        e.preventDefault();
      }
    });
    document.addEventListener('wheel', (e) => {
      e.preventDefault();
    });
    document.addEventListener('mousewheel', (e) => {
      e.preventDefault();
    });
    document.addEventListener('touchmove', (e) => {
      e.preventDefault();
    });
    document.addEventListener('touchstart', (e) => {
      e.preventDefault();
    });
    document.addEventListener('touchend', (e) => {
      e.preventDefault();
    });

    // Add a click event listener to the image to prevent user from clicking on anything else
    img.addEventListener('click', (e) => {
      e.preventDefault();
    });
  </script>
</body>
</html>
